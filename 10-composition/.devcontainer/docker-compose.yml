version: '3'

services:
   lesson-02-demos:
      build: 
         context: .
         dockerfile: Dockerfile
         args:
            # [Choice] Update 'VARIANT' to pick a .NET Core version: 2.1, 3.1, 5.0
            VARIANT: "6.0"
            # Options
            INSTALL_NODE: "false"
            NODE_VERSION: "lts/*"
            INSTALL_AZURE_CLI: "false"
            # On Linux, you may need to update USER_UID and USER_GID below if not your local UID is not 1000.
            USER_UID: 1000
            USER_GID: 1000

      volumes:
         - ..:/workspace:cached
      
      # Overrides default command so things don't shut down after the process ends.
      command: sleep infinity

      # Runs app on the same network as the message broker container, allows "forwardPorts" in devcontainer.json function.
      network_mode: service:marketing-database

      # Uncomment the next line to use a non-root user for all processes.
      # user: vscode

   # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
   # (Adding the "ports" property to this file will not forward from a Codespace.)

   marketing-database:
      image: postgres
      env_file: 
         - marketing-database.env

   shipping-database:
      image: postgres
      env_file: 
         - shipping-database.env

      network_mode: service:marketing-database

   sales-database:
      image: postgres
      env_file: 
         - sales-database.env

      network_mode: service:marketing-database

   warehouse-database:
      image: postgres
      env_file: 
         - warehouse-database.env

      network_mode: service:marketing-database