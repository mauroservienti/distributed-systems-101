version: '{build}'
image: ubuntu2004

skip_branch_with_pr: true
pull_requests:
  do_not_increment_build_number: true

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

branches:
  only:
  - main
  - /release-.*/
  - /^\d+\.\d+\.\d+(-\S*)?$/

test: off
deploy: off

build_script:
  - sh: ./build.sh
